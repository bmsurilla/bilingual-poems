<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilingual poems</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playwrite+US+Trad+Guides&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <h1 id="title">Bilingual poems</h1>
    <main>
      <form id="input-form">
        <input
          id="input-language-1"
          type="text"
          placeholder="enter first language"
          autofocus
          required
        />
        <input
          id="input-language-2"
          type="text"
          placeholder="enter second language"
          autofocus
          required
        />
        <br />
        <input type="submit" value="generate" id="generate" />
      </form>

      <div id="poem">
        Pack your Mut und leave the door,
        <br />
        das Herz schlägt laut: there’s something more.
        <br />
        Der Weg ruft wild, fast wie ein Song,
        <br />
        und flüstert dir zu: come along.
      </div>
    </main>

    <footer>
      <p id="signature">
        This AI-Project was coded by
        <a href="https://github.com/bmsurilla" target="_blank">Bea-Marie</a> and
        is open-sourced on
        <a href="https://github.com/bmsurilla/bilingual-poems" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://bilingual-poems.vercel.app/" target="_blank">Vercel</a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
